<!DOCTYPE html>
<html>
<head>
    <title>Mental Health Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<!-- <h1> HELLO WORLD </h1> -->
<h1>AI-Based Mental Health Analyzer</h1>
<!-- <h1>LAVI PAGAL HAI</h1> -->

<form method="POST">
    <textarea name="text" placeholder="Enter your text here..." rows="5" cols="50" required></textarea>
    <br><br>
    <button type="submit">Analyze</button>
</form>

{% if result %}
    <h3>Detected Emotion: {{ result }}</h3>
    <h3>Mental Health Risk Level: {{ risk }}</h3>
{% endif %}

{% if bot_reply %}
    <h3>AI Chatbot:</h3>
    <p>{{ bot_reply }}</p>
{% endif %}

<p style="color:red;">Disclaimer: This is not a medical diagnosis system.</p>

</body>
</html>
